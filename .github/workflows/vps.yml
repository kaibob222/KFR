name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check known_hosts file
        run: |
          mkdir -p $HOME/.ssh
          touch $HOME/.ssh/known_hosts
          chmod 644 $HOME/.ssh/known_hosts
      - name: Check known_hosts file
        run: |
          touch $HOME/.ssh/known_hosts
          chmod 644 $HOME/.ssh/known_hosts
      - name: Add SSH key to known_hosts
        run: |
          mkdir -p $HOME/.ssh
          ssh-keyscan -H mivt22.kit-imi.info >> $HOME/.ssh/known_hosts
          chmod 644 $HOME/.ssh/known_hosts
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.FEDOROV_PRIVATE_KEY }}
          persist-credentials: false
      - name: Execute build script on VPS
        run: ssh fedorov@mivt22.kit-imi.info "cd KFR && sh script.sh"
